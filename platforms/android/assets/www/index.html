<body>
<div class="app">
    <h1>SINTESIS JQUERY</h1>
    <div class="container">
        <div class="panel-group" id="desplegable">

            <div class="panel panel-primary">
                <div class="panel-heading"><h4 class="panel-title">
                    <a href="#panel" data-toggle="collapse" data-parent="#desplegable">
                        beebs</a></h4>
                </div>
                <div id="panel" class="panel-collapse collapse">
                    <div class="panel-body">

                        <div class="btn-group">
                            <div class="btn btn-primary" id="lessbeep">Beeps
                                <i class="fa fa-volume-down" aria-hidden="true"></i>
                            </div>
                            <div class="btn btn-primary" id="playbeep">Beeps
                                <i class="fa fa-play-circle" aria-hidden="true"></i>
                            </div>
                            <div class="btn btn-primary" id="sumbeep">Beeps
                                <i class="fa fa-volume-up" aria-hidden="true"></i>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col" id="left">
                                <div class="btn btn-danger" id="beeps">BEEPS: 0</div>
                            </div>
                            <div class="col">

                            </div>
                            <div class="col" id="right">

                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="panel panel-primary">
                <div class="panel-heading"><h4 class="panel-title">
                    <a href="#panel2" data-toggle="collapse" data-parent="#desplegable">
                        horientacio</a></h4>
                </div>
                <div id="panel2" class="panel-collapse collapse">
                    <div class="panel-body">

                        <div class="btn-group">
                            <div class="btn btn-primary" id="turnleft">esquerre
                                <i class="fa fa-chevron-left" aria-hidden="true"></i>
                            </div>
                            <div class="btn btn-primary" id="keep">guarda direrccio
                                <i class="fa fa-floppy-o" aria-hidden="true"></i>
                            </div>
                            <div class="btn btn-primary" id="turnright">dreta
                                <i class="fa fa-chevron-right" aria-hidden="true"></i>
                            </div>
                        </div>
                        <i class="fa fa-arrow-up fa-5x" aria-hidden="true" id="brujula"></i>

                    </div>
                </div>

                <div class="panel panel-primary">
                    <div class="panel-heading"><h4 class="panel-title">
                        <a href="#panel3" data-toggle="collapse" data-parent="#desplegable" id="openGame">
                            push them all</a></h4>
                    </div>
                    <div id="panel3" class="panel-collapse collapse">
                        <div class="panel-body">

                            <div class="btn btn-primary" id="start">
                                START
                            </div>
                            <div id="game" style="background-color: red">

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
